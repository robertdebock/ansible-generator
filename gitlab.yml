#!/usr/bin/env ansible-playbook
---
- name: configure gitlab repository
  hosts: localhost
  become: no
  gather_facts: no

  vars:
    namespace: robertdebock

  vars_files:
    - vars/main.yml
    - vars/vault.yml

  tasks:
